<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Create New Product</title>
        <link rel="stylesheet" type="text/css" href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>

    <body>
        <div class="container text-center">
            <div th:if="@{product.id == 0}">
                <h1>Edit Product</h1>
            </div>
            <div th:unless="@{product.id == 0}">
                <h1>Create product</h1>
            </div>
            
            <form th:action="@{/products/save}" th:object="${product}" method="post"
            style="max-width: 600px; margin: 0 auto">
            <input type="hidden" th:field="*{id}" th:value="${product.id}" />
                <div class="form-group row">
                    <div>
                        <label>Product Name : </label>
                    </div>
                    <div>
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>
                    <div>
                        <label>Product Price : </label>
                    </div>
                    <div>
                        <input type="number" step="0.1" th:field="*{price}" class="form-control" required />
                    </div>

                    <div>
                        <label>Category : </label>
                    </div>
                    <div class="col-sm-8">
                        <select th:field="*{category}" class="form-control" required>
                            <th:block th:each="cat : ${listCategories}">
                                <option th:text="${cat.name}" th:value="${cat.id}">
                            </th:block>
                        </select>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
